<!--Material Table-->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class=" ">

    <!-- Position Column -->
    <ng-container matColumnDef="InvoiceNo">
      <th mat-header-cell *matHeaderCellDef>Invoice No </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceNo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="projectNo">
      <th mat-header-cell *matHeaderCellDef> Project No </th>
      <td mat-cell *matCellDef="let element"> {{element.projectNumber}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="piAmt">
      <th mat-header-cell *matHeaderCellDef> PI Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.piAmt}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<!--Material Table End-->
<div class="m-5"></div>
