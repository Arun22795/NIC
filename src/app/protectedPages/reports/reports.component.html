<div class="col-md-10 main">
    <!--Main class Start-->

    <div class="col-md-12 reports p-0">
        <!--Reports Tag Start-->
        <h1 class="h3  text-gray-800 mb-2">Reports</h1>
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>add_circle</mat-icon><span class="panel-title">Filter Report</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <form>
                    <!-- <div class="row pt-3 pb-3 m-0 d-flex justify-content-end">
                <button  class="btn btn-primary" type="submit"><i class="fa fa-upload pr-2"></i>Bulk Upload</button>
              </div>  -->
                    <div class="row">

                        <div class="col-4">
                            <div class="form-group">
                                <label for="invoiceDate">From Date</label>
                                <input type="date" class="form-control" id="invoiceDate" aria-describedby="invoiceDateHelp">
                                <small id="invoiceDateHelp" class="form-text text-muted"></small>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="invoiceDate">To Date</label>
                                <input type="date" class="form-control" id="invoiceDate" aria-describedby="invoiceDateHelp">
                                <small id="invoiceDateHelp" class="form-text text-muted"></small>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="mobile">Profoma Report</label>
                                <select class="form-control">
                                <option>--select--</option>
                                <option>Pending</option>
                                <option>Recieved</option>
                              </select>
                            </div>
                        </div>

                        <div class="col-4">
                            <!-- <div class="form-group">
                        <label for="poNumber">PO Number</label>
                        <input type="email" class="form-control" id="poNumber" aria-describedby="poNumberHelp">
                        <small id="poNumberHelp" class="form-text text-muted"></small>
                      </div>-->
                            <div class="form-group">
                                <label for="mobile">Purchase Order Report</label>
                                <select class="form-control">
                                <option>--select--</option>
                                <option>Pending</option>
                                <option>Recieved</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="mobile">Invoice Report</label>
                                <select class="form-control">
                                <option>--select--</option>
                                <option>Pending</option>
                                <option>Recieved</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="mobile">Partiall Bill Paid Report</label>
                                <select class="form-control">
                                <option>--select--</option>
                                <option>Pending</option>
                                <option>Recieved</option>
                              </select>
                            </div>
                        </div>
                    </div>



                    <div class="row pt-3 pb-3 m-0">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>

            </mat-expansion-panel>
        </mat-accordion>
        <!--Material Table-->

        <div class="mat-elevation-z8">
            <div class="row pt-3 pb-3 pr-3 pl-3 float-right m-0">
                <button class="btn btn-primary download" type="submit">Download</button>
            </div>
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="UserID">
                    <th mat-header-cell *matHeaderCellDef> User ID </th>
                    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/users/userInfo',{id:element.id}]">{{element.userId}}</a> </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="pi">
                    <th mat-header-cell *matHeaderCellDef> PI </th>
                    <td mat-cell *matCellDef="let element"> {{element.pi}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="po">
                    <th mat-header-cell *matHeaderCellDef> PO </th>
                    <td mat-cell *matCellDef="let element"> {{element.po}} </td>
                </ng-container>


                <!--Invoice raised-->
                <ng-container matColumnDef="invoiceRaised">
                    <th mat-header-cell *matHeaderCellDef> Invoice Raised </th>
                    <td mat-cell *matCellDef="let element"> {{element.invoiceRaised}} </td>
                </ng-container>

                <!--Payment Status-->
                <ng-container matColumnDef="paymentStatus">
                    <th mat-header-cell *matHeaderCellDef> Payment Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </div>
    <!--Reports Tag close-->


</div>
<!--Main tag close-->
<div class="mt-5"></div>
<div class="mt-3"></div>
