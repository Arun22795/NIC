

<div class="proforma-invoice">

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header matRipple>
        <mat-panel-title>
         <mat-icon>add_circle</mat-icon> Add New Proforma Invoice
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form>
        <!-- <div class="row pt-3 pb-3 m-0 d-flex justify-content-end">
          <button  class="btn btn-primary" type="submit"><i class="fa fa-upload pr-2"></i>Bulk Upload</button>
        </div>  -->
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="invoiceNumber">Proforma Invoice Number</label>
                    <input type="email" class="form-control" id="invoiceNumber" aria-describedby="invoiceNumberHelp">
                    <small id="invoiceNumberHelp" class="form-text text-muted"></small>
                  </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                     <label for="invoiceDate">Invoice Date</label>
                  <!--  <input type="date" class="form-control" id="invoiceDate" aria-describedby="invoiceDateHelp">
                    <small id="invoiceDateHelp" class="form-text text-muted"></small> -->

                    <mat-form-field>
                      <input matInput [matDatepicker]="picker1" (dateInput)="formDateFunc($event.value)" [formControl]="invoiceDate">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>

                  </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Project Number</label>
                    <input type="projectNumber" class="form-control" id="projectNumber" aria-describedby="projectNumberHelp">
                    <small id="projectNumberHelp" class="form-text text-muted"></small>
                  </div>
            </div>
            
            <div class="col-4">
              <!-- <div class="form-group">
                  <label for="poNumber">PO Number</label>
                  <input type="email" class="form-control" id="poNumber" aria-describedby="poNumberHelp">
                  <small id="poNumberHelp" class="form-text text-muted"></small>
                </div>-->
                 <div class="form-group">
                  <label for="poNumber">PO Number</label>

                  <input type="poNumber" class="form-control" id="poNumber" aria-describedby="poNumberHelp">
                  <small id="poNumberHelp" class="form-text text-muted"></small>
                  <!-- <select 
                      name="poNumber" 
                      id="poNumber" 
                      class="form-control">
                      <option>Rejected</option>
                      <option>Approved</option>
                      <option>Pending</option>
                      <option>Rejected</option>
                      <option>OnHold</option>
                  </select> -->
              </div> 
          </div>
          <div class="col-4">
            <div class="form-group">
                <label for="poDate">PO Date</label>
                <!--<input type="date" class="form-control" id="poDate" aria-describedby="poDateHelp">
                <small id="poDateHelp" class="form-text text-muted"></small> -->
                <mat-form-field>
                  <input matInput [matDatepicker]="picker2"  (dateInput)="formDateFunc($event.value)" [formControl]="poDate">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>

              </div>
        </div>
        <div class="col-4">
            <div class="form-group">
               <label for="Fromperiod">From Date</label>
                <!--  <input type="date" class="form-control" id="Fromperiod" aria-describedby="FromperiodHelp">
                <small id="FromperiodHelp" class="form-text text-muted"></small> -->
                <mat-form-field>
                  <input matInput [matDatepicker]="picker3" (dateInput)="formDateFunc($event.value)" [formControl]="fromDate">
                  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                  <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>

              </div>
        </div>
        <div class="col-4">
          <div class="form-group">
               <label for="Toperiod">To Date</label>
             <!-- <input type="date" class="form-control" id="Toperiod" aria-describedby="ToperiodHelp">
              <small id="ToperiodHelp" class="form-text text-muted"></small> -->

              <mat-form-field>
                <input matInput [matDatepicker]="picker4" [formControl]="toDate">
                <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                <mat-datepicker #picker4></mat-datepicker>
              </mat-form-field>
              
            </div>
      </div>
          <div class="col-4">
              <div class="form-group">
                  <label for="piAmount">PI Amount</label>
                  <input type="text" class="form-control" id="piAmount" aria-describedby="piAmountHelp">
                  <small id="piAmountHelp" class="form-text text-muted"></small>
                </div>
          </div>
          <div class="col-4">
              <div class="form-group">
                  <label for="exampleInputEmail1">Email Address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
          </div>
          <div class="col-4">
              <!--<div class="form-group">
                  <label for="piStatus">PI Status</label>
                  <input type="text" class="form-control" id="piStatus" aria-describedby="piStatusHelp">
                  <small id="piStatusHelp" class="form-text text-muted"></small>
                </div> -->
                <div class="form-group">
                  <label for="piStatus">PI Status</label>
                  <select 
                      name="piStatus" 
                      id="piStatus" 
                      class="form-control">
                      <option>Rejected</option>
                      <option>Approved</option>
                      <option>Pending</option>
                      <option>Rejected</option>
                      <option>OnHold</option>
                  </select>
              </div>
          </div>
          
          <div class="col-4">
           <!-- <div class="form-group">
                <label for="payMentStatus">Payment Status</label>
                <input type="text" class="form-control" id="payMentStatus" aria-describedby="payMentStatusHelp">
                <small id="payMentStatusHelp" class="form-text text-muted"></small>
              </div> -->
              <div class="form-group">
                  <label for="payMentStatus">Payment Status</label>
                  <select 
                      name="payMentStatus" 
                      id="payMentStatus" 
                      class="form-control">
                      <option>Received</option>
                      <option>Pending</option>
                      <option>On hold</option>
                  </select>
              </div>
              
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="remark">Remark</label>
                <input type="email" class="form-control" id="remark" aria-describedby="remarkHelp">
                <small id="remarkHelp" class="form-text text-muted"></small>
              </div>
        </div>
        <div class="col-4">
          <div class="form-group">
              <label for="piBillable">PI Billable</label>
              <input type="text" class="form-control" id="piBillable" aria-describedby="remarkHelp">
            </div>
      </div>
        <div class="col-4">
          <div class="form-group">
              <label for="poBillable">Upload Document</label>
              <input type="file" class="form-control upload-choose-pad" id="poBillable" aria-describedby="poBillableHelp">
              <small id="poBillableHelp" class="form-text text-muted"></small>
            </div>
      </div>
        </div>
      
      
        
        <div class="row pt-3 pb-3 m-0">
          <button  class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
        </div> 
      </form>
      
    </mat-expansion-panel>
  </mat-accordion>


<!--Material Table-->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class=" ">

    <!-- Position Column -->
    <ng-container matColumnDef="InvoiceNo">
      <th mat-header-cell *matHeaderCellDef>Proforma Invoice No </th>
      <td mat-cell *matCellDef="let element" class="value-bold"> {{element.invoiceNo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="projectNo">
      <th mat-header-cell *matHeaderCellDef> Project No </th>
      <td mat-cell *matCellDef="let element" class="value-bold"> {{element.projectNumber}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="piAmt">
      <th mat-header-cell *matHeaderCellDef> PI Amount </th>
      <td mat-cell *matCellDef="let element" class="value-bold"> {{element.piAmt}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="value-bold"> <button mat-button (click) = "OnEdit(element)">View/Edit</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="font-paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<!--Material Table End-->
<div class="m-5"></div>
</div>
