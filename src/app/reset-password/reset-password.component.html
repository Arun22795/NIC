<div class="log">
    <div class="col-md-6 login shadow-lg p-4">

        <form class="col-md-12">
            <div class="logo_header text-center mb-4">
                <a class="logo_nic p-0"><img src="assets/images/nic_logo_login_1.png" class="nic_logo"></a>
            </div>
            <div class="col-md-10 mx-auto">
                <h4 class="mb-3">Reset Password</h4>
                <label>Please check the email to reset your password.</label>
                <label>If you don't receive it in the next few minutes, you cant try to <a routerLink='/resetpassword'>Resend it</a></label>
                <div class="col-md-12 d-flex justify-content-center mt-3">
                    <button type="submit" (click)="login()" matRipple class="col-md-4 btn btn-primary">Back to login</button>
                </div>
            </div>
        </form>
    </div>
</div>
